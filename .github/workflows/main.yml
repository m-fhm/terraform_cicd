name: CI/CD Pipeline with Terraform Auto Provisioning
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        ref: main

    # Step 1: Install Terraform
    - name: Install Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.5.3

    # Step 2: Configure AWS Credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: "us-east-1"

    # Step 3: Verify AWS Credentials and Identity
    - name: Verify AWS Identity
      run: |
        aws sts get-caller-identity
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: "us-east-1"

    # Step 5: Terraform Format Check
    - name: Terraform Format
      run: terraform fmt -check

    # Step 6: Terraform Validate
    - name: Terraform Validate
      run: terraform validate

    # Step 7: Terraform Plan (for non-prod environments)
    - name: Terraform Plan
      run: terraform plan

    # Step 8: Terraform Apply (only for push to main)
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve
